<h2></h2>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="codigoItem">Código do item</label>
            <input type="number" id="codigoItem" class="form-control" ng-model="vm.produto.codigoItem" required />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" class="form-control" ng-model="vm.produto.tipo" required />
        </div>
        <div class="form-group">
            <label for="marca">Fabricante</label>
            <input type="text" id="marca" class="form-control" ng-model="vm.produto.marca" required />
        </div>
        <div class="form-group">
            <label for="caracteristica">Caracteristica</label>
            <input type="text" id="caracteristica" class="form-control" ng-model="vm.produto.caracteristica" required />
        </div>
        <div class="form-group">
            <label for="tamanho">Tamanho</label>
            <input type="text" id="tamanho" class="form-control" ng-model="vm.produto.tamanho" required />
        </div>
        <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" class="form-control" ng-model="vm.produto.cor" required />
        </div>

        <div class="form-group">
            <label for="valorEtiquetaCompra">Valor de Etiqueta</label>
            <input type="number" id="valorEtiqueta" class="form-control" ng-model="vm.produto.valorEtiqueta" required />
        </div>

        <div class="form-group">
            <label for="valorCompra">Valor de Compra</label>
            <input type="number" id="valorCompra" class="form-control" ng-model="vm.produto.valorCompra" required />
        </div>
      
   
        <div class="form-group">
            <label for="dataEntrada">Data de Entrada do Produto</label>
            <input type="date" id="dataEntrada" class="form-control" ng-model="vm.produto.dataEntrada" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveProduto()">Cadastrar</button>
        </div>
    </form>
</div>
